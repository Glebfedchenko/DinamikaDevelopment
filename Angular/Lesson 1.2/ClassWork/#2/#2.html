<!DOCTYPE html>
<html ng-app="app">

<head>
    <link rel="stylesheet" type="" href="libs/bootstrap.css">
    <script src="libs/angular.js"></script>
    <script src="libs/app.js"></script>
</head>

<body ng-controller="mainCtrl">
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th> <input type="checkbox"> Items Name</th>
                    <th> <input type="checkbox"> Items Price</th>
                    <th> <input type="checkbox"> Items Category</th>
                    <th> <input type="checkbox"> Items Count</th>
                    <th> <input type="checkbox"> Items Tax</th>
                    <th> <input type="checkbox"> Items Expiration</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="i in items">
                    <th>{{i.name}}</th>
                    <th>{{i.price}}</th>
                    <th>{{i.category}}</th>
                    <th>{{i.count}}</th>
                    <th>{{i.tax}}</th>
                    <th>{{i.expiration}}</th>
                </tr>
            </tbody>

        </table>
</body>

</html>
