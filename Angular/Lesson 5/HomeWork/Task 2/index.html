<!DOCTYPE html>
<html ng-app="app">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
        <link rel="stylesheet"  href="styles.css">
    <title>Document</title>
</head>

<body ng-controller="mainCtrl">
    
   <div class="container">
        <div class="row" id="top">
            <div class="col-lg-3">
                <ul>
                    <li ng-repeat="i in data" ng-click="go('i'+i.id)"><a href="#">{{i.header}}</a></li>
                </ul>
            </div>
            <div class="col-lg-9">
                <div class="panel panel-danger">
                    <div class="well-lg">
                        <h3 ng-repeat-start="i in data" id="i{{i.id}}">{{i.header}}</h3>
                        <p>{{i.descr}}</p>
                        <br ng-repeat-end>
                    </div>
                </div>
            </div>

        </div>
        <button style='position:fixed;top:2%;left:2%;'class="btn btn-primary" ng-click="go('top')" value="">GO TOP</button>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
