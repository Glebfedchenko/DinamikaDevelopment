<!DOCTYPE html>
<html ng-app="app">

<head>
    <link rel="stylesheet" type="" href="libs/bootstrap.css">
    <script src="libs/angular.js"></script>
    <script src="libs/app.js"></script>
</head>

<body ng-controller="mainCtrl">
    <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Category </th>
        <th>Count</th>
        <th>Tax</th>
        <th>Expiration</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="i in items | filter: expSort">
        <td>{{i.name}}</td>
        <td>{{i.price }}</td>
        <td>{{i.category}}</td>
        <td>{{i.count}}</td>
        <td>{{i.tax | currency}}</td>
        <td>{{i.expiration}}</td>
      </tr>
    </tbody>

  </table>
</body>

</html>
