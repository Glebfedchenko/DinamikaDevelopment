<!DOCTYPE html>
<html ng-app="toDoModule">

<head>
    <title>ToDo List (Task2)</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="app.js"></script>

</head>

<body ng-controller="ToDoCtrl">

    <div class="container">

        <h3>ToDo List</h3>

        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Completed</th>
                </tr>
            </thead>
            <tr ng-repeat="item in items">
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
                <td>{{item.dueDate}}</td>
                <td>{{showIsCompleted(item.completed)}}</td>
            </tr>
        </table>

        <div>

            <h4><label for="Name">Name</label></h4>
            <div class="input-group input-group-lg">
                <input type="text" ng-model="itemName" class="form-control" id="Name" aria-describedby="Name">
            </div>

            <h4><label for="DueDate">Due Date</label></h4>
            <div class="input-group input-group-lg">
                <input type="text" ng-model="itemDueDate" class="form-control" id="DueDate" aria-describedby="DueDate">
            </div>

            <h4><label for="Description">Description</label></h4>
            <div class="input-group input-group-lg">
                <textarea class="form-control" ng-model="itemDescription" name="Description" id="Description" cols="30" rows="3" aria-describedby="Description"></textarea>
            </div>

            <h4><label for="isCompleted">Completed</label></h4>
            <div class="input-group input-group-lg">
                <input type="checkbox" aria-label="isCompleted" id="isCompleted" ng-model="itemIsCompleted" style="width: 20px; height: 20px;">
            </div>

            <div>
                <div class="btn-group btn-group-lg" role="group">
                    <button type="button" class="btn btn-default" ng-click="addNewItem()">Add</button>
                </div>
            </div>
            <div class="panel panel-primary" ng-if="newItemSent">
                <h3>Following object was sent on the server</h3>
                <p>{{newItemObj}}</p>
            </div>

        </div>
    </div>
</body>

</html>
